name: Generate Random Number and Commit

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: log and save to file
      run: |
    
        echo '$Date $RANDOM' > log.txt
        
    - name: Commit and push to the repository
      env:
        TOKEN: ${{ secrets.chabi}} 
      run: |
        git config --global user.name "Gseyal"
        git config --global user.email "gautamseyal2020@gmail.com"
        
        git add log.txt
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/Gseyal/Seyal_LLM.git
        git push origin main

