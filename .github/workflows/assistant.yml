name: Generate Random Number and Commit

on:
  workflow_dispatch: # Manual run
  schedule:
    - cron: '*/10 * * * *' # Every 10 minutes

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Generate random number and save to file
      run: |
        RANDOM_NUMBER=$((RANDOM))
        echo "Generated random number: $RANDOM_NUMBER"
        echo "$RANDOM_NUMBER" > log.txt

    - name: Debug log.txt
      run: cat log.txt

    - name: Commit and push the file
      env:
        TOKEN: ${{ secrets.chabi }}
      run: |
        git config --global user.name "Gseyal"
        git config --global user.email "gautamseyal2020@gmail.com"

        git add log.txt
        git commit -m "Added" || echo "No changes to commit"

        git remote set-url origin https://x-access-token:${TOKEN}@github.com/Gseyal/Seyal_LLM.git
        git push origin HEAD
